
<h2>Login Page</h2>

<fieldset>
  <legend>Oauth</legend>
  <p>
    <button  ng-click="oauthLogin('facebook')">Facebook</button>
    <button  ng-click="oauthLogin('google')">Google</button>
    <button  ng-click="oauthLogin('twitter')">Twitter</button>
    <button  ng-click="oauthLogin('github')">GitHub</button>
  </p>
</fieldset>

<form role="form">
  <p class="form-group">
    <label for="loginEmail">email</label>
    <input id="loginEmail" required name="email" type="email" ng-model="email" />
  </p>
  <p class="form-group">
    <label for="loginPass">password</label>
    <input id="loginPass" required name="pass" type="password" ng-model="pass" />
  </p>
  <p class="form-group" ng-cloak ng-show="createMode">
    <label for="loginConfirm">confirm pass</label>
    <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" />
  </p>

  <p>
    <button  ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
    <button  ng-click="createMode = true" ng-hide="createMode">Register</button>
    <button  ng-cloak ng-show="createMode"
            ng-click="createAccount(email, pass, confirm)">Create Account</button>
    <button  ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
  </p>
</form>
<p ng-show="err" class="error">{{err}}</p>
